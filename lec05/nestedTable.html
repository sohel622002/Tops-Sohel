<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table</title>
    <style>
        body{
            font-size: 1.5rem;
        }
    </style>
  </head>
  <body>
    <h2>Nested Table</h2>
    <br />
    <table border="2" cellspacing="10" cellpadding="20">
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <td colspan="2">Colspan Column</td>
      </tr>
      <tr>
        <td rowspan="2">Rowspan Cell</td>
        <td>cell 2</td>
      </tr>
      <tr>
        <td>
          <table border="2" cellspacing="10" cellpadding="20">
            <tr>
              <th>Inner Column Heading 1</th>
              <th>Inner Column Heading 2</th>
            </tr>
            <tr>
              <td>Inner Data Cell 1</td>
              <td>Inner Data Cell 2</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
